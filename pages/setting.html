<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link reset CSS -->
        <link rel="stylesheet" href="../css/reset.css" />
        <!-- link utilities CSS -->
        <link rel="stylesheet" href="../css/utilities.css" />
        <!-- Link Cdn font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- link main CSS -->
        <link rel="stylesheet" href="../css/setting.css" />
        <title>News App</title>
    </head>
    <body>
        <!-- Side Bar -->
        <div class="side-bar">
            <ul class="navigation">
                <li class="logo">
                    <a href="#"
                        ><img src="../asset/img/img_45428.png" alt="logo"
                    /></a>
                </li>
                <li class="home">
                    <a href="../index.html">
                        <i class="fa-solid fa-house"></i>
                        <p>home</p>
                    </a>
                </li>
                <li class="news-nav">
                    <a href="./news.html">
                        <i class="fa-solid fa-newspaper"></i>
                        <p>news</p>
                    </a>
                </li>
                <li>
                    <a href="./todo.html">
                        <i class="fa-solid fa-list"></i>
                        <p>To Do</p>
                    </a>
                </li>
                <li class="setting-nav">
                    <a href="./setting.html">
                        <i class="fa-solid fa-gear"></i>
                        <p>setting</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <main>
            <h1 class="title">Setting</h1>

            <div class="setting-form">
                <form action="#">
                    <div class="input-wrapper">
                        <label for="news-per-page">News per page</label>
                        <input
                            type="number"
                            name="news-per-page"
                            id="news-per-page"
                        />
                    </div>

                    <div class="input-wrapper">
                        <label for="category">News category</label>
                        <select name="category" id="category">
                            <option value="">--Please category--</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                    </div>

                    <button>Save Settings</button>
                </form>
            </div>
        </main>

        <!-- link Javascript -->
        <script src="../models/User.js"></script>
        <script src="../script/storage.js"></script>
        <script src="../script/setting.js"></script>
    </body>
</html>
